<div class="row">
  <div class="col-sm-6 text-center">
    <span i18n>Claimed refund case countries</span>
    <p-chart type="pie" [data]="usersByCountry"></p-chart>
    Total claimed refundcases: {{totalRefundCases}}
  </div>
  <div class="col-sm-6 text-center">
    <span i18n>Customer Countries</span>
    <p-chart type="pie" [data]="distinctUsersByCountry"></p-chart>
    Total distinct customers: {{totalCustomers}}
  </div>
</div>
