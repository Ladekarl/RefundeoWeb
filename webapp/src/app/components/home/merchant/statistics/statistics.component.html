<div class="row">
    <p-growl [value]="growls"></p-growl>
    <div class="col-lg-7">
        <div class="card">
            <app-purchase-chart></app-purchase-chart>
        </div>
    </div>
    <div class="col-lg-5 align-self-center">
        <div class="card">
            <app-static-stats></app-static-stats>
        </div>
    </div>
    <div class="col-lg-7">
        <div class="card">
            <div>
                <span class="text-muted">Period</span>
                <p-dropdown [options]="periodOptions" placeholder="Period"
                            class="col-sm-10"
                            [(ngModel)]="earningsPeriodOptionsKey" (onChange)="onEarningsPeriodChange($event)"
                            [autoWidth]="true"
                            [style]="{'min-width':'10em'}"></p-dropdown>
            </div>
            <div class="col-sm-12 text-center">
                <p-chart type="line" [options]="earningsOptions" (onDataSelect)="selectEarningsData($event)"
                         [data]="earningsData"></p-chart>
            </div>
        </div>
    </div>
    <div class="col-lg-5 align-self-center">
        <div class="card">
            <div>
                <span class="text-muted">Period</span>
                <p-dropdown [options]="periodOptions" placeholder="Period"
                            class="col-sm-10"
                            [(ngModel)]="customersPeriodOptionsKey" (onChange)="onCustomersPeriodChange($event)"
                            [autoWidth]="true"
                            [style]="{'min-width':'10em'}"></p-dropdown>
            </div>
            <div>
                <p-chart type="pie" [options]="customersOptions" [data]="usersByCountry"></p-chart>
            </div>
        </div>
    </div>
    <div class="col-lg-12">
        <div class="card">
            <div>
                <span class="text-muted">Period</span>
                <p-dropdown [options]="periodOptions" placeholder="Period"
                            class="col-sm-10"
                            [(ngModel)]="monthsPeriodOptionsKey" (onChange)="onMonthsPeriodChange($event)"
                            [autoWidth]="true"
                            [style]="{'min-width':'10em'}"></p-dropdown>
            </div>
            <div class="col-sm-12 text-center">
                <p-chart type="bar" [options]="monthsOptions" [data]="monthsData"></p-chart>
            </div>
        </div>
    </div>
</div>
