<div class="row">
    <div class="col-sm-5">
        <form (ngSubmit)="onSubmit()" #retailerForm="ngForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Username" required
                       [(ngModel)]="model.username" name="username"/>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password" required
                       [(ngModel)]="model.password" name="password"/>
            </div>
            <div class="form-group">
                <label for="companyName">Company Name</label>
                <input type="text" class="form-control"
                       id="companyName"
                       placeholder="Company Name"
                       required
                       [(ngModel)]="model.companyName"
                       name="companyName">
            </div>
            <div class="form-group">
                <label id="uploadLogo" class="form-control btn btn-info col-sm-12 col-lg-12 col-xl-6">
                    Upload Logo <input type="file" accept="image/png" hidden required (change)="uploadLogo($event)"
                                       name="logo">
                </label>
            </div>
            <div class="form-group">
                <label id="uploadBanner" class="form-control btn btn-info col-sm-12 col-lg-12 col-xl-6">
                    Upload Banner <input type="file" accept="image/png" hidden required (change)="uploadBanner($event)"
                                         name="banner">
                </label>
            </div>
            <div class="form-group">
                <label for="refundPercentage">Refund % (incl. admin fee & local VAT)</label>
                <input type="number" class="form-control" id="refundPercentage" placeholder="Refund %" required
                       [(ngModel)]="model.refundPercentage" name="refundPercentage"/>
            </div>
            <div class="form-group">
                <label for="cvrNumber">CVR no.</label>
                <input type="text" class="form-control" id="cvrNumber" placeholder="CVR no."
                       [(ngModel)]="model.cvrNumber" name="cvrNumber"/>
            </div>
            <div class="form-group">
                <label for="vatNumber">VAT no.</label>
                <input type="text" class="form-control" id="vatNumber" placeholder="VAT no." required
                       [(ngModel)]="model.vatNumber" name="vatNumber"/>
            </div>
            <div class="form-group">
                <label for="contactEmail">Contact Email</label>
                <input type="email" class="form-control" id="contactEmail" placeholder="Contact Email" required
                       [(ngModel)]="model.contactEmail" name="contactEmail"/>
            </div>
            <div class="form-group">
                <label for="contactPhone">Contact Phone no.</label>
                <input type="tel" class="form-control" id="contactPhone" placeholder="Contact Phone no." required
                       [(ngModel)]="model.contactPhone" name="contactPhone"/>
            </div>
            <div class="form-group">
                <label for="currency">Currency</label>
                <input type="text" class="form-control" id="currency" placeholder="Currency" required
                       [(ngModel)]="model.currency" name="currency"/>
            </div>
            <div class="form-group">
                <label for="latitude">Location Lat.</label>
                <input type="number" class="form-control" id="latitude" placeholder="Latitude" required
                       [(ngModel)]="model.latitude" name="latitude"/>
            </div>
            <div class="form-group">
                <label for="longitude">Location Lon.</label>
                <input type="number" class="form-control" id="longitude" placeholder="Longitude" required
                       [(ngModel)]="model.longitude" name="longitude"/>
            </div>
            <div class="form-group">
                <label for="refundPercentage">Address</label>
                <div class="col-sm-12">
                    <div class="form-group">
                        <label class="col-sm-12">Street Name</label>
                        <div class="form-group col-sm-12">
                            <input type="text" class="form-control" placeholder="Street Name" required
                                   [(ngModel)]="model.addressStreetName" name="streetName"/>
                        </div>
                        <label class="col-sm-12">House Number</label>
                        <div class="form-group col-sm-12">
                            <input type="text" class="form-control" placeholder="House Number" required
                                   [(ngModel)]="model.addressStreetNumber" name="streetNumber"/>
                        </div>
                        <label class="col-sm-12">City</label>
                        <div class="form-group col-sm-12">
                            <input type="text" class="form-control" placeholder="City" required
                                   [(ngModel)]="model.addressCity" name="city"/>
                        </div>
                        <label class="col-sm-12">Postal Code</label>
                        <div class="form-group col-sm-12">
                            <input type="text" class="form-control" placeholder="Postal Code" required
                                   [(ngModel)]="model.addressPostalCode" name="postalCode"/>
                        </div>
                        <label class="col-sm-12">Country</label>
                        <div class="form-group col-sm-12">
                            <input type="text" class="form-control" placeholder="Country" required
                                   [(ngModel)]="model.addressCountry" name="country"/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="refundPercentage">Opening Hours</label>
                <div class="col-sm-12">
                    <div class="form-group" *ngFor="let openingHour of model.openingHours">
                        <label *ngIf="openingHour.day === 0" class="col-sm-12">Monday</label>
                        <label *ngIf="openingHour.day === 1" class="col-sm-12">Tuesday</label>
                        <label *ngIf="openingHour.day === 2" class="col-sm-12">Wednesday</label>
                        <label *ngIf="openingHour.day === 3" class="col-sm-12">Thursday</label>
                        <label *ngIf="openingHour.day === 4" class="col-sm-12">Friday</label>
                        <label *ngIf="openingHour.day === 5" class="col-sm-12">Saturday</label>
                        <label *ngIf="openingHour.day === 6" class="col-sm-12">Sunday</label>
                        <div class="form-group col-sm-12">
                            <input type="number" class="form-control" placeholder="Open" required
                                   [(ngModel)]="openingHour.open" name="{{openingHour.day}}open"/>
                        </div>
                        <div class="form-group col-sm-12">
                            <input type="number" class="form-control" placeholder="Close" required
                                   [(ngModel)]="openingHour.close" name="{{openingHour.day}}close"/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label>Tags</label>
                <div class="col-sm-12">
                    <div class="form-group">
                        <div *ngFor="let tag of tags">
                            <input type="checkbox" id="tag{{tag.key}}"
                                   (change)="onCheckTag(tag)" name="{{tag.value}}"/>
                            <label for="tag{{tag.key}}">{{tag.value}}</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" rows="5" placeholder="Description" required
                          [(ngModel)]="model.description" name="description"></textarea>
            </div>
            <div class="row">
                <button type="submit" [disabled]="!retailerForm.form.valid" class="btn btn-primary col-sm-12">Add
                    retailer
                </button>
            </div>
        </form>
    </div>
    <div class="col-sm-6 offset-sm-1 col-xl-4 offset-xl-2">
        <div class="device-wrapper">
            <div class="device" data-device="iPhone7" data-orientation="portrait" data-color="black">
                <div class="screen">
                    <div class="col-sm-12">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
